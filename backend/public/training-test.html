<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .scenario { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .button { background: #8b5cf6; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Dr. Sakura AI Training - Test Version</h1>
    
    <div id="scenarios">
        <h2>Training Scenarios</h2>
        <div id="scenariosList">
            <!-- Scenarios will be added here -->
        </div>
    </div>

    <script>
        console.log('Test page loaded');
        alert('Test page JavaScript working!');
        
        const scenarios = [
            {
                id: 'scenario-1',
                title: 'Initial Breast Health Consultation',
                description: 'Practice handling first-time patient consultations',
                difficulty: 'beginner'
            },
            {
                id: 'scenario-2', 
                title: 'High-Risk Patient Consultation',
                description: 'Navigate complex conversations with high-risk patients',
                difficulty: 'advanced'
            }
        ];
        
        function renderScenarios() {
            console.log('Rendering scenarios...');
            const container = document.getElementById('scenariosList');
            
            container.innerHTML = scenarios.map(scenario => `
                <div class="scenario">
                    <h3>${scenario.title}</h3>
                    <p>${scenario.description}</p>
                    <span>Difficulty: ${scenario.difficulty}</span><br><br>
                    <button class="button" onclick="startTraining('${scenario.id}')">Start Training</button>
                </div>
            `).join('');
        }
        
        function startTraining(scenarioId) {
            alert('Starting training for: ' + scenarioId);
            console.log('Starting training for:', scenarioId);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, rendering scenarios...');
            renderScenarios();
        });
    </script>
</body>
</html>
