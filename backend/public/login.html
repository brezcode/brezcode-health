<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrezCode Health - Business Dashboard Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #fdf2f8 0%, #f3e8ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 16px;
        }
        
        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .label {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
        }
        
        .input {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        
        .input:focus {
            outline: none;
            border-color: #ec4899;
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
        }
        
        .button {
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }
        
        .button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(236, 72, 153, 0.3);
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error {
            color: #dc2626;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 6px;
            margin-top: 10px;
        }
        
        .success {
            color: #059669;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 6px;
            margin-top: 10px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
            font-size: 14px;
        }
        
        .dashboard-link {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .dashboard-link a {
            color: #ec4899;
            text-decoration: none;
            font-weight: 600;
        }
        
        .dashboard-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo">❤️</div>
            <h1 class="title">BrezCode Health</h1>
            <p class="subtitle">Business Dashboard Login</p>
        </div>
        
        <form class="form" id="loginForm">
            <div class="form-group">
                <label class="label" for="email">Email Address</label>
                <input class="input" type="email" id="email" name="email" required 
                       placeholder="leedennyps@gmail.com" value="leedennyps@gmail.com" autocomplete="email">
            </div>
            
            <div class="form-group">
                <label class="label" for="password">Password</label>
                <input class="input" type="password" id="password" name="password" required 
                       placeholder="Enter your password" autocomplete="current-password">
            </div>
            
            <button class="button" type="submit" id="loginButton">
                Sign In to Dashboard
            </button>
        </form>
        
        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="successMessage" class="success" style="display: none;"></div>
        
        <div class="dashboard-link" id="dashboardLink">
            <p>✅ Successfully logged in! <a href="/backend/dashboard">Go to Dashboard</a></p>
        </div>
        
        <div class="footer">
            <p>© 2024 BrezCode Health. Secure operator access.</p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const dashboardLink = document.getElementById('dashboardLink');
        
        // Check if already logged in
        checkAuthStatus();
        
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/business/auth/me');
                const data = await response.json();
                
                if (data.success && data.user) {
                    showSuccess('Already logged in as ' + data.user.email);
                    dashboardLink.style.display = 'block';
                    loginForm.style.display = 'none';
                }
            } catch (error) {
                console.log('Not logged in');
            }
        }
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }
            
            setLoading(true);
            hideMessages();
            
            try {
                const response = await fetch('/api/business/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Login successful! Welcome, ' + data.user.firstName);
                    dashboardLink.style.display = 'block';
                    loginForm.style.display = 'none';
                    
                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/backend/dashboard';
                    }, 2000);
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please try again.');
            } finally {
                setLoading(false);
            }
        });
        
        function setLoading(loading) {
            loginButton.disabled = loading;
            loginButton.textContent = loading ? 'Signing In...' : 'Sign In to Dashboard';
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
    </script>
</body>
</html>
